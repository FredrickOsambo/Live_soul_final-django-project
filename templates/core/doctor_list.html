<!-- templates/doctor_list.html -->

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'core/navbar.html' %}

    
    <div class="container">
        <h1>Doctor List</h1>
        <div class="row">
            {% for doctor in doctors %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        
                            <img src="{{ doctor.image_link }}" alt="{{ doctor.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ doctor.name }}</h5>
                            <p class="card-text"><strong>Speciality:</strong> {{ doctor.speciality }}</p>
                            <p class="card-text"><strong>Availability:</strong> {{ doctor.availability }}</p>
                            <p class="card-text"><strong>Email:</strong> {{ doctor.email }}</p>
                        </div>
                    </div>
                </div>
             {% endfor %}

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfR+K4K67P9i1G6lB5t" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12H9i1F1c9NNwdur6h6eV9wLao5q/JZME07D2fTUDf4Uozl" crossorigin="anonymous"></script>
</body>
</html>
