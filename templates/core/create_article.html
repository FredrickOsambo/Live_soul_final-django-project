{% block title %}Create Article{% endblock %}

{% block content %}

    <h1>Create Article</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
